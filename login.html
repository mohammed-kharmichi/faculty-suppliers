<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fournisseur</title>
    <link rel="stylesheet" href="style_fournisseur.css">
</head>

<body>

    <div class="fournisseur-container">

        <div class="login-part">
            <div class="login-form-container">
                <form action="#" class="form" id="form">
                    <h2 class="form-title">LogIn</h2>
                    <div class="inputs-container">
                        <input type="text" required placeholder="Sciete" class="input" />
                        <input type="password" required placeholder="Password" class="input" />
                    </div>
                    <div class="login-btn-container">
                        <a href="index.html">Appels D'offres</a>
                        <button class="custom-btn btn-5"><span>LogIn</span></button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="script_fournisseur.js"></script>
</body>

</html>
